<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Real Time</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- CUSTOM JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Proyecto de chat en tiempo real</a>
    </nav>

    <!-- PANTALLA DE LOGIN -->
    <div id="login" class="card col-md-4 mt-5 mx-auto">
        <div class="card-header">
            <h3>Ingresa tu nombre de usuario</h3>
        </div>
        <p id="login-error"></p>
        <div class="card-body">
            <form id="login-form">
                <input id="login-username" class="form-control" type="text">
                <button type="submit" class="btn btn-warning"><i class="fas fa-location-arrow"></i> Enviar</i></button>
            </form>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="contentPrincipal" class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <g4>Iniciar conversaci√≥n</g4>
                    </div>

                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">Enviar <i
                                        class="fas fa-location-arrow"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
